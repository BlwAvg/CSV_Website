<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Team Bookmarks</title>
  <style>
    /* ---------------------
       DARK THEME STYLING
    ---------------------- */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #000000;
      color: #f0f0f0;
    }
    header {
      background-color: #1c1c1c;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #444;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
      text-align: center;
    }
    .timestamp {
      position: absolute;
      top: 20px;
      right: 20px;
      color: #aaa;
      font-size: 0.9rem;
    }
    .edit-links {
      position: absolute;
      top: 50px;
      right: 20px;
    }
    .edit-links a {
      color: #86c5da;
      font-size: 0.9rem;
      text-decoration: none;
    }
    .edit-links a:hover {
      text-decoration: underline;
    }
    nav {
      background-color: #1c1c1c;
      padding: 10px;
      border-bottom: 2px solid #444;
    }
    nav a {
      color: #f0f0f0;
      margin-right: 15px;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }
    section {
      margin-bottom: 40px;
    }
    h2 {
      border-bottom: 2px solid #444;
      padding-bottom: 8px;
      margin-bottom: 20px;
      font-size: 1.5rem;
      text-transform: capitalize; /* Make headings 'Tools', 'Team', etc. */
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    /* Indent nested UL */
    ul ul {
      padding-left: 1em;
      border-left: 2px solid #444;
      margin-left: 1em;
      margin-top: 0.5em;
      margin-bottom: 0.5em;
    }
    li {
      margin-bottom: 8px;
    }
    a.bookmark-link {
      color: #86c5da;
      text-decoration: none;
      font-weight: bold;
    }
    a.bookmark-link:hover {
      text-decoration: underline;
    }
    .summary {
      font-style: italic;
      color: #cfcfcf;
      font-size: 0.9rem;
      display: block; /* or inline; block puts it on its own line */
      margin-left: 1.5rem;
      margin-top: 2px;
    }
    footer {
      text-align: center;
      padding: 15px;
      background-color: #1c1c1c;
      border-top: 2px solid #444;
    }
  </style>
</head>
<body>
